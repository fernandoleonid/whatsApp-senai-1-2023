<head>

    <link rel="stylesheet" href="./css/style.css">

<body class="">

    <header id="header" class="header ">
        <div class="panel__header ">

                <span><i class="fa-solid fa-message"></i></span>
                <span><i class="fas fa-ellipsis-v"></i></span>
            </div>
        </div>

        <div class="panel__header__finder ">
            <div class="theme">
                <input type="checkbox" class="checkbox" id="chk">
                    <div class="ball"></div>
                </label>
            </div>
            <input class="camp__finder"> </input>
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div id="container">
            <div class="contact" id="contact">
                <img src="./img/contact1.png
                " alt="" class="contact__image">
                <div class="contact__container">
                    <h3 class="contact__name" id="name"></h3>
                    <div class="contact__description" id="description"></div>
                </div>

            </div>
        </div>
    </header>

    <main class="main" id="main">
        <div class="inside__message" id="inside__message">
            <div class="main__header">
                <div class="voltar" id="voltar">
                    <i class="fas fa-arrow-circle-left">
                    </i>
                </div>
            </div>
        </div>
        </div>
        <div id="offside__message">
        </div>
        <div class="main__footer">
            <div><i class="fa-sharp fa-regular fa-face-smile"></i></div>
            <div class="main__footer__envio">
                <input class="camp__main"></input>
                <span class="audio"><i class="fa-solid fa-microphone"></i></span>
            </div>

        </div>
    </main>
    <footer></footer>
