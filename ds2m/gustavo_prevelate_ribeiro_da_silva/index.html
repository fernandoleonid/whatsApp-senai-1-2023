<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer type="module"></script>
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/inside-message.css" />

<body>
    <main>
        <div class="media" id="media">
            <div class="media-header">
                <img src="./recursos/image/sanemi.jpg" alt="" class="contact-img" />
                <div class="media-header-icons">
                    <i class="fas fa-users"></i>
                    <i class="fas fa-circle-notch"></i>
                    <i class="far fa-comment-dots"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="media-search">
                <div class="input">
                    <input type="text" name="teste" id="input-search" placeholder="Procure alguÃ©m para conversar" />

                <i class="fas fa-filter"></i>
            </div>
            <div class="container" id="container">
            </div>
        </div>
        <div class="inside-message" id="inside-message">
            <div class="message-header" id="message-header">
                <div class="group">
                  </button>
                    <img src="./img/contact1.png" alt="" class="contact-img" />

                    <div class="header-contact">
                        <h5 class="messages-name">Ana Maria</h5>
                        <span class="messages-description">Frontend Developer</span>
                    </div>
                </div>
                <div class="header-icon">
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="send-message">
                <input type="text" id="txtMensagem" placeholder="Mensagem">
                <div class="icons">
                    <i class="fa-sharp fa-regular fa-face-smile"></i>
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
