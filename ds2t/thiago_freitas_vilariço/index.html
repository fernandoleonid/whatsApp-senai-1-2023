<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f821b9693.js" crossorigin="anonymous"></script>
    <link rel="icon" type="imagem/png" href="./img/whatsapp.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="../js/index.js" defer type="module"></script>
    <title>WhatsApp</title>
</head>

<body>
    <div class="container">
        <div class="container-esquerdo">
            <div class="header-esquerdo">
                <div class="img-perfil">
                    <img src="./img/perfil.jpg" alt="Imagem de perfil">
                </div>
                <ul class="nav-perfil">
                    <li>
                        <i class="fa-solid fa-users"></i>
                    </li>
                    <li>
                        <i class="fas fa-circle-notch"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-message"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </li>
                </ul>
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa" class="caixa-pesquisa">
                </div>
                <div class="filtro">
                    <i class="fa-solid fa-filter"></i>
                </div>
            </div>
            <ul class="container-mensagens" id="container">
                <!-- <div class="container-conversas">
                        <img src="./img/contact1.png" alt="Contato 1" class="img-chat">
                    <div class="container-info">
                            <span class="info-nome">Thiago</span>
                            <span class="info-conversa">Olá, Boa noite</span>
                    </div>
                </div> -->
            </ul>
        </div>
        <div class="container-direito">
            <div class="header-direito">
                <div class="container-header">
                    <div class="img-perfil">
                        <img src="./img/perfil.jpg" alt="Imagem de perfil">
                    </div>
                    <div class="container-perfil">
                        <span class="info-nome">Thiago</span>
                        <span class="info-conversa">online</span>
                    </div>
                </div>
                <ul class="nav-perfil-direito">
                    <li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </li>
                </ul>
            </div>
            <!-- <div class="container-mensagens-direita">
                <div class="caixa mensagem-minha">
                    <p> Hello Leonid, how are you doing today
                        <span>12:15</span>
                    </p>
                </div>
                <div class="caixa mensagem-sua">
                    <p> Hi, I'm doing fine. Thanks for asking.
                        <span>12:16</span>
                    </p>
                </div>
            </div> -->
            <div class="footer-direito">
                <i class="fa-regular fa-face-smile"></i>
                <i class="fa-sharp fa-solid fa-paperclip"></i>
                <input type="text" placeholder="Mensagem" class="caixa-pesquisa-direita">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
    </div>
</body>

</html>
